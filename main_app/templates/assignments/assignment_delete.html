{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Delete Assignment{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="fantasy-form">
        <h2 class="text-center"><strong>Delete {{ assignment.name }}</strong></h2>
        <p>Are you sure you want to delete this assignment?</p>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="submit" class="btn btn-danger me-md-2">Confirm</button>
          <a href="{% url 'assignments_detail' pk=assignment.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
