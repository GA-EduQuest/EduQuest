{% extends 'base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}

  <div class="center-container">
    <div class="title-card">
      <h1>Subject</h1>
    </div>
  </div>
  <div class="add-subject">
    <a href="{% url 'subjects_create' %}" class="btn btn-primary">Add Subject</a>
  </div>

  <div class="content-container">
    <div class="subject-list">
      <h2>Subjects List:</h2>
      <ul>
        {% for subject in subjects %}
          <li><a href="{% url 'subjects_detail' pk=subject.pk %}">{{ subject.name }} </a></li>
          {% endfor %}
      </ul>
    </div>

    <div class="progression-pie-chart">
      Progression Pie Chart
    </div>

    <div class="whats-upcoming">
      Upcoming content
    </div>

    <div class="quest-list">
      <h2>Quests List:</h2>
      <ul>
        <li>Quest 1</li>
        <li>Quest 2</li>
      </ul>
    </div>
  </div>

{% endblock %}
