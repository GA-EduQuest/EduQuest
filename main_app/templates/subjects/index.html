{% extends 'base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}

  <div class="center-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="title-card">
          <h1>Subjects</h1>
        </div>
        <div class="add-subject text-center mt-3">
          <a href="{% url 'subjects_create' %}" class="btn btn-primary">Add Subject</a>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="list-container">
    <div class="subject-list">
      <h2>Subjects</h2>
      <ul>
        {% for subject in subjects %}
          <li><a class="btn btn-outline-primary" href="{% url 'subjects_detail' pk=subject.pk %}" style="text-decoration: none;">{{ subject.name }} </a></li>
          {% endfor %}
      </ul>
    </div>


    <div class="quest-list">
      <h2>Quests List:</h2>
      <ul>
        <li>Quest 1</li>
        <li>Quest 2</li>
      </ul>
    </div>
  </div>

  <div class="pie-container">
    <div class="center-column">
      <h2>Progression pie chart</h2>
      <h2>Whats upcoming </h2>
    </div>
  </div>

  {% endblock %}
