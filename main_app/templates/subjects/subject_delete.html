{% extends 'base.html' %}

{% block title %}Delete {{ subject.name }}{% endblock %}

{% block content %}
  <h2>Delete {{ subject.name }}</h2>
  <p>Are you sure you want to delete this subject?</p>
  <form method="post" action="#">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'subjects_detail' pk=subject.pk %}">Cancel</a>
{% endblock %}
