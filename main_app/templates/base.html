{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% block title %}Test base Elrond{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light">
    <div class="container position-relative">
        <!-- Nav Links (Left side) -->
        <div class="navbar-nav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                    <!-- Add more nav links as needed -->
                </ul>
            </div>
        </div>

        <!-- Logo (Centered) -->
        <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="{% url 'home' %}">
            <img src="{% static 'images/EduQuest (2).png' %}" alt="Logo" class="logo-img">
        </a>

        <!-- User Info (Right side) -->
        <div class="navbar-nav ms-auto">
            <!-- Add user information or login/logout links here -->
            {User}
        </div>
    </div>
</header>

<main>
    {% block content %} {% endblock %}
</main>
<footer class="page-footer fixed-bottom text-center">
    <div class="container">
        <p>All Rights Reserved, &copy; 2024 EduQuest</p>
    </div>
</footer>
</body>
</html>
