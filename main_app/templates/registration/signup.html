{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign Up</h2>
          <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error_message %}
              <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block mt-4 me-5">Sign Up</button>
            <a class="btn btn-danger mt-4" href="{% url 'home' %}" >Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
